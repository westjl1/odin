          ret = i;
        } else if (3 % i == 0 && 5 % i != 0) {
          ret = "Fizz";
        } else if (3 % i == 0 && 5 % i == 0) {
          ret = "FizzBuzz";
        } else if (3 % i != 0 && 5 % i == 0) {
          ret = "Buzz";
        } else ret = i;

        return ret;
      }
