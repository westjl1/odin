    <script>
      let userid = prompt("Enter UserID", "");

      console.log(userid);

      if (userid == "Admin") {
        let password = prompt("Enter Password", "");
        console.log(password);

        if (password == "TheMaster") {
          alert("Welcome");
        } else if (
          password == "" ||
          password == null ||
          password == undefined
        ) {
          alert("Canceled");
        } else {
          alert("Wrong Password");
        }
      } else if (userid == "" || userid == null || userid == undefined) {
        alert("Cancelled");
      } else {
        alert("I don't know you!");
      }
    </script>
